<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study Point Manager</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { max-width: 400px; width: 100%; }
        .form-toggle { display: flex; margin-bottom: 1rem; }
        .form-toggle button { flex: 1; padding: 0.8rem; border: none; background: var(--border-color); cursor: pointer; font-weight: 600; }
        .form-toggle button.active { background: var(--primary-color); color: #fff; }
        #signup-form { display: none; }
    </style>
</head>
<body>
    <div class="login-container card">
        <h1><i class="fas fa-school"></i> Study Point Manager</h1>
        <hr style="margin: 1rem 0;">
        <div class="form-toggle">
            <button id="show-login" class="active" onclick="toggleForm('login')">Login</button>
            <button id="show-signup" onclick="toggleForm('signup')">Sign Up</button>
        </div>
        
        <form id="login-form">
            <h3>Admin Login</h3>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <form id="signup-form">
            <h3>Create Admin Account</h3>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
            <label for="signup-password">Password (min. 6 characters):</label>
            <input type="password" id="signup-password" required>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p id="error-message" style="color: red; text-align: center; margin-top: 1rem;"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="auth.js"></script>
    <script>
        function toggleForm(formName) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showLoginBtn = document.getElementById('show-login');
            const showSignupBtn = document.getElementById('show-signup');
            
            if (formName === 'login') {
                loginForm.style.display = 'grid';
                signupForm.style.display = 'none';
                showLoginBtn.classList.add('active');
                showSignupBtn.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'grid';
                showLoginBtn.classList.remove('active');
                showSignupBtn.classList.add('active');
            }
        }
    </script>
</body>
</html>
